<!DOCTYPE html>
<html>
<head>
  <title>DMD contact page</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="media.css">
  <link rel="stylesheet" href="animations.css">
</head>
<body>
  <header>

    <div class="car-logo-container">
        <img class="car-logo" src="media/car image.PNG" alt="car-logo">
    </div>

    <div class="text-logo-container">
        <a href="index.html">
        <img class="text-logo" src="media/headertext img.PNG" alt="headertext-logo">
        </a>
    </div>

    <nav class="nav-bar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>
<h1>Contacts</h1>

<section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="number" name="phone number" placeholder="Your Phone Number" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

</body>
</html>
